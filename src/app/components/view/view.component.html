<div>

  <div>
    <h2 class="card-header text-center">Flashcard Viewer</h2>
  </div>

  <div class="card-body" *ngIf="!cardIsFlipped">

    <figure class="text-center">
      <blockquote class="blockquote">
        <p id="question">{{this.AppComp.currentCard.question}}</p>
      </blockquote>
    </figure>

  </div>

  <div class="card-body text-center" *ngIf="cardIsFlipped">

      <p id="answer">{{this.AppComp.currentCard.answer}} </p>
      <br/>
      <p id="extra_resources">More information can be found at the following links: {{this.AppComp.currentCard.extra_resources}}</p>
      <br/>

  </div>

</div>

<div class="justify-content-center d-flex" style="display:inline-block">

  <button type="submit" class="btn btn-primary" (click)="changeFlashcard(-1)"> <= </button>

  <button type="submit" class="btn btn-primary" (click)="flipFlashcard()">Flip Flashcard!</button>

  <button type="submit" class="btn btn-primary" (click)="changeFlashcard(1)"> => </button>

</div>
